<!--20211104목 14:53 문서의 개념에서 벗어나서 배치의 개념을 적용시킬 float를 배워보자-->

<!DOCTYPE html>

<html lang="ko">
        <meta charset="UTF-8">
        <title>스타일시트</title>
        <style>

            ol  
                {/*오디리스트라서 발생한 블릿 없애기*/
                list-style-type: none;
                }

            li 
                {
                float: left;
                border: 1px solid #000000;
                margin-right: 20px}

        </style>

    </head>

    <body>
        <ol>
            <li>메뉴(1)</li>
            <li>메뉴(2)</li>
            <li>메뉴(3)</li>
            <li>메뉴(4)</li>
            <li>메뉴(5)</li>
        </ol>
    </body>

</html>
