<!DOCTYPE html>

<html lang="ko"></html>
    <head>
        <meta charset="UTF-8">
        <title>과제</title>
    </head>

    <body>
        <!--혼자할 때 rowspan에만 문제가 있었다 일관되게-->
        <!--원인은 tr을 모두 tbody로 복사붙여넣기한 탓이었다.
        메커니즘은 모르겠는데 tbody를 tr로 바꾸니까 row안 건드렸어도 해결됨-->
        <table border="1">
        <caption>모집분야</caption>
            <thead>
                <th colspan="2">모집직군</td>            
                <th>모집전공</td>
                <th>비고</td>
                <th>근무지</td>
            </thead>
            <tbody>
                <tr>
                    <th colspan="2">생산기술직</th>
                    <td>화학공학</td>
                    <td rowspan="3">전공관련 자격증 우대</td>
                    <td rowspan="5">충남 서산</td>
                </tr>
                <tr>
                    <th rowspan="2">생산지원직</th>
                    <th>공무</th>
                    <td>기계, 전기</td>                
                </tr>
                <tr>
                    <th>안전환경</th>
                    <td>안전, 환경</td>
                </tr>
                <tr>
                    <th colspan="2">연구개발직</th>
                    <td>화학, 화학공학</td>
                    <td>석사</td>
                </tr>
                <tr>
                    <th colspan="2">경영지원직</th>
                    <td>상경계열</td>
                    <td></td>
                </tr>
                <tr>
                    <th colspan="2">영업마케팅직</th>
                    <td>상경계열</td>
                    <td></td>
                    <td>서울 중구</td>
                </tr>
            </tbody>
        </table>


    </body>
